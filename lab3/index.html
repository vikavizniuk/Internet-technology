<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змістовна таблиця</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,396;1,396&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table>
            <tr class="header">
                <td colspan="3">Характеристика фільмів та їх оцінка</td>
            </tr>
            <tr>
                <th>Жанр</th>
                <th>Фільми</th>
                <th>Оцінка</th>
            </tr>
            <tr class="odd">
                <td rowspan="2">Триллер</td>
                <td>"Ілюзія безпеки"</td>
                <td>6.5/10</td>  
            </tr>
            <tr class="even">
                <td>"Ніде"</td>
                <td>6.3/10</td>
            </tr>
            <tr class="odd">
                <td rowspan="2">Детектив</td>
                <td>"Плазуни"</td>
                <td>6.8/10</td>
            </tr>
            <tr class="even">
                <td>"День подяки"</td>
                <td>6.3/10</td>
            </tr>
            <tr class="odd">
                <td rowspan="2">Комедія</td>
                <td>"Зліт"</td>
                <td>5.5/10</td>
            </tr>
            <tr class="even">
                <td>"Бродяги"</td>
                <td>4.8/10</td>
            </tr>
            <tr class="odd">
                <td rowspan="2">Фантастика</td>
                <td >"Діва проти біди"</td>
                <td>6.2/10</td>
            </tr>
            <tr class="even">
                <td>"Бажання"</td>
                <td>5.6/10</td>
            </tr>
            <tr>
                <th colspan="2">Підсумки</th>
                <th>Середня оцінка: 6</th>
            </tr>
        </table>
    </div>
</body>
</html>
