<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Example</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Форма реєстрації на співбесіду</h1>
    </div>
    <form method="get">
        <fieldset>
            <legend>Особисті дані</legend>
            <div>
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <input type="hidden" id="hidden" name="hidden" value="приховане зображення">
            </div>
            <div>
                <label for="textarea">Місце народження:</label>
                <textarea id="textarea" name="textarea"></textarea>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Особисті якості</legend>
            <div class="check">
                <div class="stock">
                    <input type="checkbox" id="checkbox1" name="checkbox">
                    <label for="checkbox1">Відповідальний</label>
                
                </div>
                <div class="stock">
                    <input type="checkbox" id="checkbox2" name="checkbox">
                    <label for="checkbox2">Працелюбний</label>
                
                </div >
                <div class="stock">
                    <input type="checkbox" id="checkbox3" name="checkbox">
                    <label for="checkbox3">Уважний</label>
                
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Стать:</legend>
            <div class="radio">
                <div class="stock1"> 
                    <input type="radio" id="radio1" name="radio" checked value="option1">
                    <label for="radio1">Жінка</label>
                    
                </div>
                <div class="stock1">
                    <input type="radio" id="radio2" name="radio" value="option2">
                    <label for="radio2">Чоловік</label>
                    
                </div>
                
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Додаткова інформація</legend>
            <div>
                <label for="select">Чи були ви на таких співбесідах?</label>
                <select id="select" name="select">
                    <option value="option1">Так</option>
                    <option value="option2">Ні</option>
                    <option value="option3">Не пам'ятаю</option>
                </select>
            </div>
            <div>
                <label for="file">Надішліть резюме:</label>
                <input type="file" id="file" name="file">
            </div>
        </fieldset>

        <div>
            <label for="photo">Натисніть на любе місце на зображенні</label>
            <input type="image" id="photo" name="photo" src="image.png" alt="фото" width="300" height= "230">
        </div>
        
        <fieldset>
            <legend>Виберіть інший тип даних</legend>
            <div>
                <label for="color">Оберіть колір:</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="date">Дата вашого народження:</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="datetime-local">Сьогоднішня дата:</label>
                <input type="datetime-local" id="datetime-local" name="datetime-local">
            </div>
            <div>
                <label for="time">Час:</label>
                <input type="time" id="time" name="time">
            </div>
            <div>
                <label for="month">Місяць:</label>
                <input type="month" id="month" name="month">
            </div>
            <div>
                <label for="week">Тиждень:</label>
                <input type="week" id="week" name="week">
            </div>
            <div>
                <label for="number">Введіть числа:</label>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <label for="range">Оберіть діапазон від 0 до 50 (максимум 100):</label>
                <input type="range" id="range" name="range" min="0" max="100">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="search">Пошук:</label>
                <input type="search" id="search" name="search">
            </div>
            <div>
                <label for="tel">Введіть номер телефону:</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div>
                <label for="url">Посилання:</label>
                <input type="url" id="url" name="url">
            </div>
        </fieldset>
        
        <div class="button">
            <input type="reset" value="Скинути">
            <input type="submit" value="Підтвердити">
            <input type="button" value="Клікай" onclick="alert('Ви не робот')">
            <button type="button" onclick="alert('Ви робот')">Не клікай</button>
        </div>
    </form>

    </body>
</html>
